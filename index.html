<html>
<head>
<title>
Login page
</title>
<style>
h1{
font-family: Comic Sans Ms;
text-align:center;
font-size:20pt;
color:#00FF00;
}
body{
background-color:silver;
}
</style>
</head>
<body>
<h1>
Simple Login Page
</h1>
<form name="login">
Username<input type="text" name="username"/>
Password<input type="password" name="password"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<img src="https://az616578.vo.msecnd.net/files/2016/07/30/6360544522714475441070327223_Coldplay-feat%20odyseey.jpg" Width="1000"Height="1000">
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.username.value == "username" && form.password.value == "password")
  {
    window.open('https://www.w3schools.com/code/tryit.asp?filename=FX16G69Z580Y')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
